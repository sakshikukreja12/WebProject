<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .background{
            background-color: blanchedalmond;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Library</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <a class="navbar-brand" href="#">Library</a>
        <button class="navbar-toggler"type="button">
        </button>
</nav>
<div id="msg"></div>
     <div class="container mt-4">
        <marquee behavior="scroll" direction="Right"><h2>Add Your Books here</h2></marquee>
        <hr>
        <form id="libraryForm">
            <div class="form-group row">
                <label for="bookName" class="col-sm-2 col-form-label">Book name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bookName">
                </div>
            </div>
            <div class="form-group row">
                <label for="Author" class="col-sm-2 col-form-label">Author</label>
                <div class="col-sm-10">
                    <input type="Author" class="form-control" id="Author">
                </div>
            </div>
            <div class="form-group row">
                <label for="year" class="col-sm-2 col-form-label">year</label>
                <div class="col-sm-10">
                    <input type="year" class="form-control" id="year">
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Type</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="Fiction" value="Fiction"
                                checked>
                            <label class="form-check-label" for="gridRadios1">
                                Fiction
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="Computer Programming"
                                value="Computer Programming">
                            <label class="form-check-label" for="gridRadios2">
                                Computer Programming
                            </label>
                        </div>
                        <div class="form-check disabled">
                            <input class="form-check-input" type="radio" name="type" id="Medical" value="Medical">
                            <label class="form-check-label" for="gridRadios3">
                                Medical
                            </label>
                        </div>
                        <div class="form-check disabled">
                            <input class="form-check-input" type="radio" name="type" id="NonFiction" value="NonFiction">
                            <label class="form-check-label" for="gridRadios3">
                                NonFiction
                            </label>
                        </div>
                        <div class="form-check disabled">
                            <input class="form-check-input" type="radio" name="type" id="Mathematics" value="Mathematics">
                            <label class="form-check-label" for="gridRadios3">
                                 Mathematics
                            </label>
                        </div>
                        </div>
                        </div>
                        </fieldset>
                        <div>
                            <div class="btn btn-primary" id="btn-search">Search</div>
                            <input type="text" id="txt-search">
                        </div>
                        <br>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary" id="addBtn">Add Book</button>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary" id="RemoveBtn">Delete Book</button>
                            </div>
                            <div>
                                <div class="btn btn-primary" id="btn-edit">Edit Book</div>
                            </div>
                  
                        </div>
                        </form>
                        
                    <h2 class="mb-2  mt-2">Added Books</h2>
                    <hr>
                    <div class="table">
                        <table class="table table-striped">
                             <thead>
                                 <tr>
                                     <th scope="col">Name</th>
                                     <th scope="col">Author</th>
                                     <th scope="col">Type</th>
                                     <th scope="col">year</th>
                                 </tr>
                             </thead>
                             <tbody id="tableBody"></tbody>
                         </table>
                     </div>
                 </div>
                    </form>
    <script src="index1.js"></script>
</body>
</html>
